language: ruby
rvm:
- 2.2.3
before_install:
- rvm install 2.2.3
branches:
  only:
  - source
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- git config --global user.name '${GIT_NAME}'
- git config --global user.email '${GIT_NAME}'
- git remote set-url origin https://mariusc:${GH_TOKEN}@github.com/mariusc/mariusc.github.io
- bundle exec middleman build
- bundle exec danger --verbose
after_success:
- ./travis-deploy.sh
